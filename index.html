<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3489956759640804"
     crossorigin="anonymous"></script>
<body>
  <div id="sidebar" class="sidebar bar">
    <div class="container">

      <div class="slider-column">
        <button class="toggle-btn" onclick="toggleWeather()">Change Weather</button>
        <button class="toggle-btn" id="change-unit" onclick="setUnits()">Change Units</button>
        <button class="toggle-btn" id="toggletime" onclick="toggleSlider()">Turn on Time</button>
        <h2>Time</h2>
        <div class="weightslider">
        
          <input type="range" id="timeSlider" class="weight_slider" min="0" max="23" value="12" step="1" oninput="updateTimeDisplay()" autocomplete="off" disabled>
          <div class="time-display">Selected Time: <span id="timeLabel">12:00</span></div>
          <label for="tempweightslider" class="timeenablestatus">Disabled</label>
        </div>
        <h2>Weighting</h2>
        <div class="weightslider">
          <label for="tempweightslider">Temp:</label>
          <input type="range" id="tempweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="tempweightvalue">0</span>
        </div>
    
        <div class="weightslider">
          <label for="windweightslider">Wind:</label>
          <input type="range" id="windweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="windweightvalue">0</span>
        </div>
    
        <div class="weightslider">
          <label for="cloudweightslider">Cloud:</label>
          <input type="range" id="cloudweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="cloudweightvalue">0</span>
        </div>
    
        <div class="weightslider">
          <label for="rainweightslider">Precipitation:</label>
          <input type="range" id="rainweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="rainweightvalue">0</span>
        </div>
    
        <div class="weightslider">
          <label for="humidweightslider">Humidity:</label>
          <input type="range" id="humidityweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="humidweightvalue">0</span>
        </div>
    
        <div class="weightslider">
          <label for="moonweightslider">Moon:</label>
          <input type="range" id="moonweightslider" class="weight_slider" autocomplete="off" min="0" max="10" step="1" value="0">
          <span id="moonweightvalue">0</span>
        </div>
      </div>
    </div>
    <h2 id="settings_title" class="bar_title" onclick="toggleBar('sidebar')">Settings</h2>
  </div>
  <div id="topbar" class="topbar bar">
    <h2 id="settings_title" class="bar_title" onclick="toggleBar('topbar')">Settings</h2>
    <div class="container">


      <div class="slider-column">
        <button class="toggle-btn" onclick="toggleWeather()">Change Weather</button>
        <button class="toggle-btn" id="change-unit" onclick="setUnits()">Change Units</button>
        <button class="toggle-btn" id="toggletime" onclick="toggleSlider()">Turn on Time</button>
        <h2>Time</h2>
        <div class="weightslider">
        <label for="windweightslider">Hours From Midnight</label>
        <div class="counter-container">
        <button class="counter-button" id="timecounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="timeweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off" disabled>
        <button class="counter-button" id="timecounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        <label for="tempweightslider" class="timeenablestatus">Disabled</label>
        </div>

        <h2>Weighting</h2>
        <div class="weightslider">
          <label for="tempweightslider">Temp:</label>
        <div class="counter-container">
        <button class="counter-button" id="tempcounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="tempweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="tempcounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
    
        <div class="weightslider">
          <label for="windweightslider">Wind:</label>
        <div class="counter-container">
        <button class="counter-button" id="windcounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="windweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="windcounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
    
        <div class="weightslider">
          <label for="cloudweightslider">Cloud:</label>
        <div class="counter-container">
        <button class="counter-button" id="cloudcounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="cloudweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="cloudcounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
    
        <div class="weightslider">
          <label for="rainweightslider">Precipitation:</label>
        <div class="counter-container">
        <button class="counter-button" id="raincounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="rainweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="raincounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
    
        <div class="weightslider">
          <label for="humidweightslider">Humidity:</label>
        <div class="counter-container">
        <button class="counter-button" id="humidcounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="humidweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="humidcounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
    
        <div class="weightslider">
          <label for="moonweightslider">Moon:</label>
        <div class="counter-container">
        <button class="counter-button" id="mooncounter-button" onclick="changeValue(-1,this.id)">-</button>
        <input type="number" id="moonweightinput" class="counter-input" value="0" onchange="updateCounterFromInput(this.id)" autocomplete="off">
        <button class="counter-button" id="mooncounter-button" onclick="changeValue(1,this.id)">+</button>
        </div>
        </div>
      </div>
    </div>

  </div>


  <div id="weather" class="weather-animation-container sun-bg">
    <div class="sun"></div>
    <div class="rays"></div>
  </div>
  <div id="top_part">
  <h1>üå§Ô∏è Weather Finder</h1>
  <div id="sliders-wrapper">

  </div>



  
  </div>
  <div>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()">Search</button>
  </div>
  <p id="errorMsg" class="error"></p>
  <div class="weather-container">
    <div class="top-row">
      <div id="currentWeather" class="weather-box">Current weather info will appear here.</div>
      <div id="fullMoonWeather" class="weather-box">Best Day weather info will appear here.</div>
      
    </div>
    <div id="closestday" class="weather-box wide">Weather for the next 15 days will appear here</div>
  </div>

  <div class="bottom-text" id="bottomText">by TheLeftoverCruft</div>
</body>
<script src="weather.js"></script>
<script src="backgroundweatheranimation.js"></script>
</html>
